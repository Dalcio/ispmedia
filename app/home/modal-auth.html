<div class="modal glass-strong">
    <div class="modal-header">
        <h2 class="modal-title">Autenticação</h2>
        <button class="modal-close" onclick="Functions.closeModal('modal-auth')">&times;</button>
    </div>
    <div class="modal-body">
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Entrar</button>
            <button class="auth-tab" onclick="switchTab('register')">Registar</button>
        </div>
        
        <div class="auth-content">
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            value="joao@example.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Palavra-passe</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            class="form-input" 
                            placeholder="••••••••"
                            value="demo123"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkbox-text">Lembrar-me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10,17 15,12 10,7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        Entrar
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <div class="demo-accounts">
                    <h4>Contas de Demonstração</h4>
                    <div class="demo-buttons">
                        <button class="btn btn-secondary" onclick="quickLogin('joao@example.com', 'demo123')">
                            Admin - João Silva
                        </button>
                        <button class="btn btn-secondary" onclick="quickLogin('maria@example.com', 'demo123')">
                            User - Maria Santos
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name" class="form-label">Nome Completo</label>
                        <input 
                            type="text" 
                            id="register-name" 
                            class="form-input" 
                            placeholder="O seu nome"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="register-email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="register-password" class="form-label">Palavra-passe</label>
                        <input 
                            type="password" 
                            id="register-password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm" class="form-label">Confirmar Palavra-passe</label>
                        <input 
                            type="password" 
                            id="register-password-confirm" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="accept-terms" required>
                            <span class="checkbox-text">Aceito os termos e condições</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                        Registar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function switchTab(tab) {
    // Remove active class from all tabs and forms
    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
    
    // Add active class to selected tab and form
    document.querySelector(`.auth-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    document.getElementById(`${tab}-form`).classList.add('active');
}

function handleLogin(event) {
    event.preventDefault();
    
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    // Simula processo de login
    Functions.showLoading();
    
    setTimeout(() => {
        const user = Session.authenticate(email, password);
        
        if (user) {
            Functions.hideLoading();
            Functions.closeModal('modal-auth');
            Functions.renderAlert('success', `Bem-vindo, ${user.name}!`);
            
            // Dispara evento de mudança de autenticação
            window.dispatchEvent(new CustomEvent('auth-changed'));
            
            // Navega para dashboard se logado com sucesso
            Routes.navigate('/dashboard');
        } else {
            Functions.hideLoading();
            Functions.renderAlert('error', 'Email ou palavra-passe incorretos');
        }
    }, 1000);
}

function handleRegister(event) {
    event.preventDefault();
    
    const name = document.getElementById('register-name').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const confirmPassword = document.getElementById('register-password-confirm').value;
    
    // Validações
    if (password !== confirmPassword) {
        Functions.renderAlert('error', 'As palavras-passe não coincidem');
        return;
    }
    
    if (password.length < 6) {
        Functions.renderAlert('error', 'A palavra-passe deve ter pelo menos 6 caracteres');
        return;
    }
    
    // Simula processo de registo
    Functions.showLoading();
    
    setTimeout(() => {
        const user = Session.login({
            name: name,
            email: email,
            role: 'user'
        });
        
        if (user) {
            Functions.hideLoading();
            Functions.closeModal('modal-auth');
            Functions.renderAlert('success', `Conta criada com sucesso! Bem-vindo, ${user.name}!`);
            
            // Dispara evento de mudança de autenticação
            window.dispatchEvent(new CustomEvent('auth-changed'));
            
            // Navega para dashboard
            Routes.navigate('/dashboard');
        } else {
            Functions.hideLoading();
            Functions.renderAlert('error', 'Erro ao criar conta. Tente novamente.');
        }
    }, 1000);
}

function quickLogin(email, password) {
    document.getElementById('login-email').value = email;
    document.getElementById('login-password').value = password;
    
    // Simula clique no botão de login
    document.querySelector('#login-form form').dispatchEvent(new Event('submit'));
}
</script>

<style>

    display: flex;
    margin-bottom: var(--spacing-lg);

}

    background: none;
    border: none;

    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
}

.auth-tab.active {
    color: var(--primary-blue);
    border-bottom-color: var(--primary-blue);
}

.auth-tab:hover {
    color: var(--text-primary);
}

    display: none;
}

.auth-form.active {
    display: block;
}

.auth-divider {
    text-align: center;
    position: relative;
    margin: var(--spacing-xl) 0;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--border-light);
}

.auth-divider span {
    background: var(--white);
    padding: 0 var(--spacing-md);
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.demo-accounts {
    margin-top: var(--spacing-lg);
}

.demo-accounts h4 {
    font-size: 1rem;
    color: var(--text-primary);
    margin-bottom: var(--spacing-md);
    text-align: center;
}

.demo-buttons {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
}

.demo-buttons .btn {
    width: 100%;
    justify-content: center;
    font-size: 0.875rem;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: var(--primary-blue);
}

.checkbox-text {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Responsividade */
@media (max-width: 480px) {
    .modal {
        width: 95vw;
        max-height: 95vh;
    }
    
    .demo-buttons {
        flex-direction: column;
    }
    
    .auth-tabs {
        flex-direction: column;
    }
    
    .auth-tab {
        text-align: center;
    }
}
</style>
