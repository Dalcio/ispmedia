<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlists - ISP Media</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="container" style="padding: var(--space-8) var(--space-6)">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1 class="mb-2">My Playlists</h1>
          <p class="text-gray">Create and manage your music collections</p>
        </div>
        <button onclick="openPlaylistModal()" class="btn btn-primary">
          <span>+</span> New Playlist
        </button>
      </div>

      <!-- Playlist Container -->
      <div id="playlistContainer">
        <!-- Playlists will be rendered here -->
      </div>
    </main>

    <!-- Playlist Modal -->
    <div id="playlistModal" class="modal hidden">
      <div class="modal-content" style="max-width: 600px">
        <div class="modal-header">
          <h2>Create New Playlist</h2>
          <button onclick="closePlaylistModal()" class="modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="playlistForm" class="validate-form">
            <div class="form-group">
              <label for="playlistName">Playlist Name</label>
              <input
                type="text"
                id="playlistName"
                name="name"
                class="form-input validate-input"
                data-validate-type="playlist-name"
                required
                maxlength="100"
              />
              <div class="form-error" id="playlistNameError"></div>
            </div>
            <div class="form-group">
              <label for="playlistDescription">Description</label>
              <textarea
                id="playlistDescription"
                name="description"
                class="form-input validate-input"
                rows="3"
                maxlength="500"
              ></textarea>
              <div class="form-error" id="playlistDescriptionError"></div>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="playlistPublic" name="isPublic" />
                <span class="checkmark"></span>
                Make this playlist public
              </label>
              <small class="text-muted"
                >Public playlists can be viewed by other users</small
              >
            </div>
            <div class="form-actions">
              <button
                type="button"
                onclick="closePlaylistModal()"
                class="btn btn-ghost"
              >
                Cancel
              </button>
              <button
                type="submit"
                onclick="createPlaylist()"
                class="btn btn-primary"
              >
                Create Playlist
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../../scripts/config.js"></script>
    <script src="../../scripts/session.js"></script>
    <script src="../../scripts/logger.js"></script>
    <script src="../../scripts/router.js"></script>
    <script src="../../scripts/notification-manager.js"></script>
    <script src="../../scripts/form-validator.js"></script>
    <script src="../../scripts/playlist-manager.js"></script>
    <script src="../../scripts/app.js"></script>

    <script>
      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        // Load navigation and footer
        fetch("../../components/navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbar-container").innerHTML = html;
            AuthManager.init();
          });

        fetch("../../components/footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer-container").innerHTML = html;
          });

        // Render playlists
        renderPlaylists();
      });

      // Form submission handler
      document
        .getElementById("playlistForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          createPlaylist();
        });
    </script>
  </body>
</html>
