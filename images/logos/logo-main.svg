<!-- Logo Principal ISPMedia -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" class="logo-main">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Ícone -->
    <g transform="translate(10, 10)">
        <!-- Círculo de fundo -->
        <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1"/>
        
        <!-- Círculo principal -->
        <circle cx="20" cy="20" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
        
        <!-- Botão play -->
        <polygon points="15,12 15,28 28,20" fill="url(#logoGradient)" filter="url(#glow)"/>
        
        <!-- Ondas de som -->
        <path d="M30 15 Q35 20 30 25" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
        <path d="M32 13 Q38 20 32 27" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
        <path d="M34 11 Q41 20 34 29" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    </g>
    
    <!-- Texto -->
    <text x="60" y="25" font-family="'Poppins', sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
        ISP
    </text>
    <text x="60" y="45" font-family="'Poppins', sans-serif" font-size="14" font-weight="400" fill="#6c757d">
        Media
    </text>
    
    <!-- Linha decorativa -->
    <line x1="110" y1="15" x2="110" y2="45" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Tagline -->
    <text x="120" y="25" font-family="'Poppins', sans-serif" font-size="10" font-weight="300" fill="#6c757d">
        Professional
    </text>
    <text x="120" y="35" font-family="'Poppins', sans-serif" font-size="10" font-weight="300" fill="#6c757d">
        Media Platform
    </text>
</svg>
