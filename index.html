<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISPMedia - Plataforma de Mídia Premium</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
  </head>
  <body>
    <!-- Sprite de Ícones SVG -->
    <div id="svg-icons" style="display: none">
      <!-- Ícones serão carregados aqui -->
    </div>

    <!-- Navbar Container -->
    <nav id="navbar-container"></nav>

    <!-- Loader -->
    <div id="loader" class="loader-container d-none">
      <div class="loader-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="conteudo" class="main-content">
      <!-- Components will be loaded here -->
    </main>

    <!-- Footer Container -->
    <footer id="footer-container"></footer>

    <!-- Alert Container -->
    <div
      id="alert-container"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1080"
    ></div>

    <!-- Modal Container -->
    <div id="modal-container">
      <!-- Modais serão carregados aqui -->
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/logger.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
