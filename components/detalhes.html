<div class="container-fluid py-4">
  <div class="row">
    <!-- Bot√£o Voltar -->
    <div class="col-12 mb-3">
      <button
        type="button"
        class="btn btn-outline-primary d-flex align-items-center"
        onclick="history.back()"
      >
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
      </button>
    </div>

    <!-- Informa√ß√µes do Arquivo -->
    <div class="col-lg-8 col-md-7 mb-4">
      <div class="card glass-card h-100">
        <div class="card-body">
          <!-- T√≠tulo e A√ß√µes -->
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h2 class="card-title text-primary mb-0" id="file-title">
              <i class="fas fa-file-video me-2"></i>
              Carregando...
            </h2>
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary btn-sm dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-ellipsis-v"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" onclick="downloadFile()">
                    <i class="fas fa-download me-2"></i>Download
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="shareFile()">
                    <i class="fas fa-share me-2"></i>Compartilhar
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    onclick="deleteFile()"
                  >
                    <i class="fas fa-trash me-2"></i>Excluir
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Preview do Arquivo -->
          <div class="mb-4">
            <div
              class="preview-container glass-card p-3 text-center"
              id="file-preview"
            >
              <div class="preview-loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Carregando preview...</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Informa√ß√µes T√©cnicas -->
          <div class="row g-3">
            <div class="col-md-6">
              <div class="info-item">
                <strong class="text-muted">Tipo:</strong>
                <span id="file-type">-</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <strong class="text-muted">Tamanho:</strong>
                <span id="file-size">-</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <strong class="text-muted">Dura√ß√£o:</strong>
                <span id="file-duration">-</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <strong class="text-muted">Qualidade:</strong>
                <span id="file-quality">-</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <strong class="text-muted">Data de Upload:</strong>
                <span id="file-date">-</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <strong class="text-muted">Visualiza√ß√µes:</strong>
                <span id="file-views">-</span>
              </div>
            </div>
          </div>

          <!-- Descri√ß√£o -->
          <div class="mt-4">
            <h5 class="text-primary">Descri√ß√£o</h5>
            <p class="text-muted" id="file-description">
              Nenhuma descri√ß√£o dispon√≠vel.
            </p>
          </div>

          <!-- Tags -->
          <div class="mt-3">
            <h6 class="text-primary">Tags</h6>
            <div id="file-tags" class="d-flex flex-wrap gap-2">
              <!-- Tags ser√£o inseridas aqui -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="col-lg-4 col-md-5">
      <!-- Playlists -->
      <div class="card glass-card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0">
            <i class="fas fa-list me-2"></i>
            Playlists
          </h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button
              class="btn btn-outline-primary btn-sm"
              onclick="addToPlaylist()"
            >
              <i class="fas fa-plus me-2"></i>
              Adicionar √† Playlist
            </button>
          </div>
          <div class="mt-3" id="current-playlists">
            <!-- Playlists atuais ser√£o listadas aqui -->
          </div>
        </div>
      </div>

      <!-- Arquivos Relacionados -->
      <div class="card glass-card">
        <div class="card-header">
          <h5 class="card-title mb-0">
            <i class="fas fa-film me-2"></i>
            Arquivos Relacionados
          </h5>
        </div>
        <div class="card-body">
          <div id="related-files" class="related-files-list">
            <!-- Arquivos relacionados ser√£o listados aqui -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Adicionar √† Playlist -->
<div class="modal fade" id="addToPlaylistModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content glass-card">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar √† Playlist</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Selecione uma playlist:</label>
          <select class="form-select" id="playlist-select">
            <option value="">Selecione uma playlist...</option>
          </select>
        </div>
        <div class="text-center">
          <small class="text-muted">ou</small>
        </div>
        <div class="mt-3">
          <button
            class="btn btn-outline-primary w-100"
            onclick="createNewPlaylist()"
          >
            <i class="fas fa-plus me-2"></i>
            Criar Nova Playlist
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="confirmAddToPlaylist()"
        >
          Adicionar
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Dados mock para demonstra√ß√£o
  const mockFileData = {
    id: 1,
    title: "Apresenta√ß√£o do Projeto Q1 2024",
    type: "Video MP4",
    size: "145.7 MB",
    duration: "12:45",
    quality: "1080p",
    date: "15/03/2024",
    views: 247,
    description:
      "Apresenta√ß√£o detalhada dos resultados do primeiro trimestre de 2024, incluindo m√©tricas de performance, an√°lise de mercado e proje√ß√µes futuras.",
    tags: ["apresentacao", "2024", "trimestre", "performance", "an√°lise"],
    playlists: ["Apresenta√ß√µes Corporativas", "Q1 2024"],
    relatedFiles: [
      { id: 2, title: "Relat√≥rio Q1 2024", type: "PDF", thumbnail: "üìÑ" },
      { id: 3, title: "Dados Financeiros Q1", type: "Excel", thumbnail: "üìä" },
      { id: 4, title: "Apresenta√ß√£o Q4 2023", type: "Video", thumbnail: "üé¨" },
    ],
  };

  const mockPlaylists = [
    { id: 1, name: "Apresenta√ß√µes Corporativas", count: 12 },
    { id: 2, name: "Treinamentos", count: 8 },
    { id: 3, name: "Webinars", count: 15 },
    { id: 4, name: "Favoritos", count: 5 },
  ];

  // Inicializar p√°gina
  document.addEventListener("DOMContentLoaded", function () {
    loadFileDetails();
    loadPlaylists();
  });

  function loadFileDetails() {
    // Simular carregamento
    setTimeout(() => {
      // Preencher informa√ß√µes b√°sicas
      document.getElementById(
        "file-title"
      ).innerHTML = `<i class="fas fa-file-video me-2"></i>${mockFileData.title}`;
      document.getElementById("file-type").textContent = mockFileData.type;
      document.getElementById("file-size").textContent = mockFileData.size;
      document.getElementById("file-duration").textContent =
        mockFileData.duration;
      document.getElementById("file-quality").textContent =
        mockFileData.quality;
      document.getElementById("file-date").textContent = mockFileData.date;
      document.getElementById("file-views").textContent =
        mockFileData.views.toLocaleString();
      document.getElementById("file-description").textContent =
        mockFileData.description;

      // Preencher tags
      const tagsContainer = document.getElementById("file-tags");
      tagsContainer.innerHTML = mockFileData.tags
        .map(
          (tag) =>
            `<span class="badge bg-primary bg-opacity-20 text-primary">${tag}</span>`
        )
        .join("");

      // Preencher playlists atuais
      const playlistsContainer = document.getElementById("current-playlists");
      playlistsContainer.innerHTML = mockFileData.playlists
        .map(
          (playlist) =>
            `<div class="playlist-item">
                <i class="fas fa-list-ul me-2 text-primary"></i>
                <small>${playlist}</small>
            </div>`
        )
        .join("");

      // Preencher arquivos relacionados
      const relatedContainer = document.getElementById("related-files");
      relatedContainer.innerHTML = mockFileData.relatedFiles
        .map(
          (file) =>
            `<div class="related-file-item mb-2">
                <div class="d-flex align-items-center">
                    <span class="file-thumbnail me-2">${file.thumbnail}</span>
                    <div class="flex-grow-1">
                        <div class="file-name">${file.title}</div>
                        <small class="text-muted">${file.type}</small>
                    </div>
                </div>
            </div>`
        )
        .join("");

      // Carregar preview
      loadPreview();
    }, 1000);
  }

  function loadPreview() {
    const previewContainer = document.getElementById("file-preview");

    // Simular carregamento de preview
    setTimeout(() => {
      previewContainer.innerHTML = `
            <div class="video-preview">
                <video controls class="w-100" style="max-height: 300px;">
                    <source src="#" type="video/mp4">
                    Seu navegador n√£o suporta o elemento de v√≠deo.
                </video>
            </div>
        `;
    }, 1500);
  }

  function loadPlaylists() {
    const playlistSelect = document.getElementById("playlist-select");
    playlistSelect.innerHTML =
      '<option value="">Selecione uma playlist...</option>' +
      mockPlaylists
        .map(
          (playlist) =>
            `<option value="${playlist.id}">${playlist.name} (${playlist.count} itens)</option>`
        )
        .join("");
  }

  function addToPlaylist() {
    const modal = new bootstrap.Modal(
      document.getElementById("addToPlaylistModal")
    );
    modal.show();
  }

  function createNewPlaylist() {
    // Implementar cria√ß√£o de nova playlist
    alert("Funcionalidade de criar nova playlist em desenvolvimento");
  }

  function confirmAddToPlaylist() {
    const selectedPlaylist = document.getElementById("playlist-select").value;
    if (!selectedPlaylist) {
      alert("Por favor, selecione uma playlist");
      return;
    }

    // Simular adi√ß√£o √† playlist
    alert("Arquivo adicionado √† playlist com sucesso!");
    const modal = bootstrap.Modal.getInstance(
      document.getElementById("addToPlaylistModal")
    );
    modal.hide();
  }

  function downloadFile() {
    // Simular download
    alert("Iniciando download...");
  }

  function shareFile() {
    // Simular compartilhamento
    if (navigator.share) {
      navigator.share({
        title: mockFileData.title,
        text: mockFileData.description,
        url: window.location.href,
      });
    } else {
      // Fallback para copiar link
      navigator.clipboard.writeText(window.location.href);
      alert("Link copiado para a √°rea de transfer√™ncia!");
    }
  }

  function deleteFile() {
    if (
      confirm(
        "Tem certeza que deseja excluir este arquivo? Esta a√ß√£o n√£o pode ser desfeita."
      )
    ) {
      // Simular exclus√£o
      alert("Arquivo exclu√≠do com sucesso!");
      window.history.back();
    }
  }
</script>
