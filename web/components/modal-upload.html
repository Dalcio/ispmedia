<div class="modal fade" id="modalUpload" tabindex="-1" aria-labelledby="modalUploadLabel" aria-hidden="true"></div>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal p-4" style="border-radius:18px;">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title w-100 text-center" id="modalUploadLabel" style="font-family: 'Inter', 'Poppins', sans-serif; font-weight:700;">
          <svg width="28" height="28" fill="#FDC500" style="vertical-align:middle;margin-right:8px;"><use href="#icon-upload"/></svg>
          Enviar MÃºsica
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <form id="uploadMusicForm" class="mt-3">
        <div class="mb-3">
          <input type="file" class="form-control" id="musicFile" name="music" accept=".mp3,.wav,.ogg" required />
        </div>
        <div id="uploadProgress" class="mb-2" style="display:none;">
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width:0%"></div>
          </div>
        </div>
        <div id="uploadMessage" class="text-center mb-2" style="font-size:1rem;"></div>
        <button type="submit" class="btn w-100" id="btnUpload" style="background:#FDC500;font-weight:600;color:#222;">
          <span id="btnUploadText">Enviar</span>
          <span id="btnUploadSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
        </button>
      </form>
    </div>
  </div>
</div>
<svg style="display:none;">
  <symbol id="icon-upload" viewBox="0 0 24 24">
    <path d="M12 16V4m0 0l-5 5m5-5l5 5M4 20h16" stroke="#FDC500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
